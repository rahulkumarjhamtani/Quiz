<body>
    <div class="quiz" id="quiz">
        <h2 id="question">Question</h2>
        <ul>
            <li><input type="radio" id="a" name="answer" class="answer"><label id="atext" for="a">Question</label></li>
            <li><input type="radio" id="b" name="answer" class="answer"><label id="btext" for="b">Question</label></li>
            <li><input type="radio" id="c" name="answer" class="answer"><label id="ctext" for="c">Question</label></li>
            <li><input type="radio" id="d" name="answer" class="answer"><label id="dtext" for="d">Question</label></li>
        </ul>
        <button id="submit">Submit</button>
    </div>
</body>
